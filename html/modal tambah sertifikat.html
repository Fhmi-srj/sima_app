<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMA - Tambah Sertifikat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
    
    <!-- Modal Overlay -->
    <div class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm z-40"></div>
    
    <!-- Modal Container -->
    <div class="relative z-50 w-full max-w-md max-h-[90vh] overflow-y-auto">
        <!-- Modal Content -->
        <div class="bg-white rounded-3xl shadow-2xl overflow-hidden animate-slide-up">
            
            <!-- Header -->
            <div class="bg-gradient-to-br from-blue-500 to-blue-600 p-6 relative sticky top-0 z-10">
                <button onclick="closeModal()" class="absolute top-4 right-4 text-white bg-white/20 backdrop-blur-sm rounded-full p-2 hover:bg-white/30 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
                
                <div class="flex items-center gap-4">
                    <div class="bg-white/20 backdrop-blur-sm p-3 rounded-2xl">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                    </div>
                    <div class="text-white flex-1">
                        <h2 class="font-bold text-xl">Tambah Sertifikat</h2>
                        <p class="text-blue-100 text-sm">Isi data sertifikat baru</p>
                    </div>
                </div>
            </div>
            
            <!-- Form Content -->
            <form onsubmit="submitCertificate(event)" class="p-6 space-y-5">
                
                <!-- Nama Sertifikat -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Nama Sertifikat <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        placeholder="Contoh: Sertifikat Kompetensi Web Development"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                        required
                    />
                </div>
                
                <!-- Kategori -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Kategori <span class="text-red-500">*</span>
                    </label>
                    <select class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition appearance-none bg-white" required>
                        <option value="">Pilih Kategori</option>
                        <option value="kompetensi">Sertifikat Kompetensi</option>
                        <option value="pelatihan">Sertifikat Pelatihan</option>
                        <option value="lomba">Sertifikat Lomba</option>
                        <option value="seminar">Sertifikat Seminar</option>
                        <option value="workshop">Sertifikat Workshop</option>
                        <option value="lainnya">Lainnya</option>
                    </select>
                </div>
                
                <!-- Nomor Sertifikat -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Nomor Sertifikat <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        placeholder="Contoh: CERT-2024-001"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                        required
                    />
                </div>
                
                <!-- Penerbit -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Penerbit <span class="text-red-500">*</span>
                    </label>
                    <input 
                        type="text" 
                        placeholder="Contoh: Kampus IT"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                        required
                    />
                </div>
                
                <!-- Tanggal Terbit -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Tanggal Terbit <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <input 
                            type="date" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                            required
                        />
                        <div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-gray-400">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <!-- Masa Berlaku -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Berlaku Hingga
                    </label>
                    <div class="flex items-center gap-3 mb-3">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input 
                                type="radio" 
                                name="validity" 
                                value="limited" 
                                class="w-4 h-4 text-blue-600"
                                onchange="toggleExpiryDate(true)"
                                checked
                            />
                            <span class="text-sm text-gray-700">Ada Batas Waktu</span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input 
                                type="radio" 
                                name="validity" 
                                value="unlimited" 
                                class="w-4 h-4 text-blue-600"
                                onchange="toggleExpiryDate(false)"
                            />
                            <span class="text-sm text-gray-700">Selamanya</span>
                        </label>
                    </div>
                    <div id="expiryDateContainer" class="relative">
                        <input 
                            type="date" 
                            id="expiryDate"
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                        />
                        <div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-gray-400">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <!-- Upload File -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Upload Sertifikat (Opsional)
                    </label>
                    <div class="border-2 border-dashed border-gray-300 rounded-xl p-6 text-center hover:border-blue-500 transition cursor-pointer" onclick="document.getElementById('fileUpload').click()">
                        <input type="file" id="fileUpload" class="hidden" accept="image/*,.pdf" onchange="handleFileSelect(event)"/>
                        <div id="uploadPlaceholder">
                            <svg class="w-12 h-12 text-gray-400 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                            </svg>
                            <p class="text-sm text-gray-600 font-medium mb-1">Klik untuk upload file</p>
                            <p class="text-xs text-gray-400">PNG, JPG, atau PDF (Max. 5MB)</p>
                        </div>
                        <div id="filePreview" class="hidden">
                            <div class="flex items-center justify-center gap-3 bg-blue-50 rounded-lg p-3">
                                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                </svg>
                                <div class="flex-1 text-left">
                                    <p id="fileName" class="text-sm font-medium text-gray-900"></p>
                                    <p id="fileSize" class="text-xs text-gray-500"></p>
                                </div>
                                <button type="button" onclick="removeFile(event)" class="text-red-500 hover:text-red-700">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Deskripsi -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        Deskripsi
                    </label>
                    <textarea 
                        rows="4" 
                        placeholder="Tulis deskripsi tentang sertifikat ini..."
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition resize-none"
                    ></textarea>
                </div>
                
                <!-- Status -->
                <div class="flex items-center justify-between p-4 bg-gray-50 rounded-xl">
                    <div>
                        <p class="font-semibold text-gray-900 text-sm">Status Aktif</p>
                        <p class="text-xs text-gray-500">Tampilkan sertifikat di profil</p>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer" checked>
                        <div class="w-11 h-6 bg-gray-300 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                </div>
                
                <!-- Action Buttons -->
                <div class="flex gap-3 pt-4">
                    <button 
                        type="button" 
                        onclick="closeModal()"
                        class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 py-3.5 rounded-xl font-semibold transition"
                    >
                        Batal
                    </button>
                    <button 
                        type="submit"
                        class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-3.5 rounded-xl font-semibold transition shadow-lg shadow-blue-600/30 flex items-center justify-center gap-2"
                    >
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                        Simpan
                    </button>
                </div>
            </form>
        </div>
    </div>

    <style>
        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-slide-up {
            animation: slide-up 0.3s ease-out;
        }
        
        /* Custom scrollbar */
        .overflow-y-auto::-webkit-scrollbar {
            width: 8px;
        }
        
        .overflow-y-auto::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .overflow-y-auto::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        
        .overflow-y-auto::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>

    <script>
        function closeModal() {
            alert('Modal ditutup');
            // Dalam implementasi sebenarnya, ini akan menutup modal
        }
        
        function toggleExpiryDate(show) {
            const container = document.getElementById('expiryDateContainer');
            const input = document.getElementById('expiryDate');
            
            if (show) {
                container.classList.remove('hidden');
                input.required = true;
            } else {
                container.classList.add('hidden');
                input.required = false;
                input.value = '';
            }
        }
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                // Validasi ukuran file (max 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    alert('Ukuran file terlalu besar. Maksimal 5MB');
                    event.target.value = '';
                    return;
                }
                
                // Tampilkan preview
                document.getElementById('uploadPlaceholder').classList.add('hidden');
                document.getElementById('filePreview').classList.remove('hidden');
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('fileSize').textContent = formatFileSize(file.size);
            }
        }
        
        function removeFile(event) {
            event.stopPropagation();
            document.getElementById('fileUpload').value = '';
            document.getElementById('uploadPlaceholder').classList.remove('hidden');
            document.getElementById('filePreview').classList.add('hidden');
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        function submitCertificate(event) {
            event.preventDefault();
            
            // Simulasi loading
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = `
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Menyimpan...
            `;
            
            setTimeout(() => {
                alert('Sertifikat berhasil ditambahkan!');
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
                // Reset form atau tutup modal
            }, 1500);
        }
    </script>
</body>
</html>
